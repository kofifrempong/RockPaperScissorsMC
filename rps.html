<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="rps.css"> 
  <title>Rock Paper Scissors Shoot Quiz Game</title>

</head>
<body>

    <div class="quiz">  
        <p class="q-count count">0</p>
        <div class="question"> 
            Question:
        </div>
        <br>

        <div class="questions">
            <span>Rock: </span><div class="rock"> </div>
            <br><br>

        <span>Paper: </span><div class="paper"> </div>
        <br><br>

    <span> Scissors: </span><div class="scissors"> </div>  
    <br><br>

    <span> Shoot: </span><div class="shoot"> </div>  
    <br><br>
        </div>
    </div>

    <div class="score">
        <div class = "playerHighScore">
            <h2>Player High Score </h2> 
            <p class="p-high-count count">0</p>
        </div>    
        <div class="playerScore">
            <h2>Player Score</h2> 
            <p class="p-count count">0</p> 
        </div> 
        <div class="playerErrors">
            <h2>Player Errors</h2> 
            <p class="pe-count count">0</p> 
        </div>  
        <div class="computerErrors">
            <h2>Computer Errors</h2> 
            <p class="ce-count count">0</p> 
        </div> 
             <div class="computerScore">
            <h2>Computer Score</h2>
            <p class="c-count count">0</p>
        </div>
    </div>
       
       
     
    <div class="options">
        <button class="btn-rock">Rock</button>
        <button class="btn-paper">Paper</button>
        <button class="btn-scissors">Scissors</button>  
        <button class="btn-shoot">Shoot</button>  

        <button class="btn-next">Next</button>  

        <button class="btn-history">Clear History</button>  


    </div>

    <div class="result">Start!</div>
    <script src="rps3.js"></script>

</body>
</html>
